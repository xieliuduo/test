<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>行内点击事件</title>
     
</head>

<body>
   
    <input type="button" name="" value="点击" onclick="show()">
    
       <script type="text/javascript">
    window.onload = function() {
          var show = function() {
              alert("点击了");
          };
     };
      </script>
   
</body>

</html>
