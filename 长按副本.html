<script>
/*设置一个长按的计时器，如果点击这个图层超过2秒则触发，mydiv里面的文字从out变in的动作*/
var timeout;
var div1 = document.getElementById('mydiv');

$("#mydiv").click(function(){
	alert(1212);
});


$("#mydiv").mousedown(function() {
    timeout = setTimeout(function() {
        $("#mydiv").text("in");
        $("#mydiv").css("border","50px");
        


        // $("#mydiv").animate({
        //     width: "600px",
        //     height: "100",
        //     fontSize: "10em",
        //     borderWidth: 10

        // }, 1000);
        var $div1=$(div1);
        $div1.animate({
            width: "600px",
            height: "100",
            fontSize: "10em",
            borderWidth: 10

        }, 1000);
        return false;
    }, 1000);
    return false;
      event.stopPropagation();
});

$("#mydiv").mouseup(function() {
    clearTimeout(timeout);
    $("#mydiv").text("out");
});

$("#mydiv").mouseout(function() {
    clearTimeout(timeout);
    $("#mydiv").text("out");
});
</script>
