<!DOCTYPE HTML>
<html>

<head>
    <style type="text/css">
    #div1,
    #div2 {
        float: left;
        width: 198px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
    </style>
    <script type="text/javascript">
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
         // ev.preventDefault();
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
    </script>
</head>

<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!-- <img src="/i/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" id="drag1" /> -->
        <p draggable="true" ondragstart="drag(event)" id="drag1">11112345678987654321
			<span>111111111</span>
			
			<span>1111111111</span>
        </p>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    	 <p draggable="true" ondragstart="drag(event)" id="drag2">11112345678987654321
			<span>10000000000</span>
			
			<span>000000000000</span>
        </p>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>

</html>
